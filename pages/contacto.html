<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Lucia Gonzalez">
  <meta name="description" content="Panaderia de cocu">
  <meta name="keywords" content="Panaderia, pan, artesanal, recetas">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>Panaderia Cocu</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/cocu_logo-450.png" alt="cocu logo" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="historia.html">Historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

  </header>
  <main class="container my-5">
    <section>
      <h1 class="display-1 text-center">Contactanos</h1>
      <hr>
      <article class="row">
        <aside class="col-12 col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombreApellido">Nombre y Apellido</label>
              <input type="text" id="nombreApellido" class="form-control" placeholder="Ej: Juan Perez" minlength="5"
                maxlength="60" required>
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Ej: Juanperez@gmail.com" minlength="5"
                maxlength="80" required>
            </div>
            <div class="mb-3">
              <label for="consulta">Consulta</label>
             <textarea id="consulta" rows="4" class="form-control" placeholder="agregue aqui su consulta de hasta 200 caracteres" minlength="10" maxlength="200"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </aside>
        <aside class="col-12 col-md-6">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022202999156!2d-65.20939048503148!3d-26.83670088316041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1656475104459!5m2!1ses!2sar" class="w-100" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </aside>

      </article>
    </section>
  </main>
  <footer class="text-light bg-dark text-center">&copy; Todos los derechos reservados</footer>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
